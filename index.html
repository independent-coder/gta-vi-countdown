<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI Countdown - November 19, 2026</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">GRAND THEFT AUTO VI</h1>
            <div class="subtitle">Release Date Countdown</div>
        </header>

        <main class="main-content">
            <div class="release-date">
                <div class="date-display">November 19, 2026</div>
            </div>

            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-value" id="days">0</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="hours">0</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="minutes">0</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-value" id="seconds">0</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
                <div class="progress-text" id="progress-text">0% Complete</div>
            </div>

            <div class="motivational-quote" id="quote">
                "The wait is almost over..."
            </div>
        </main>

        <footer class="footer">
            <div class="social-links">
                <a href="https://www.rockstargames.com" target="_blank" class="social-link">Rockstar Games</a>
                <span class="separator">•</span>
                <a href="https://twitter.com/RockstarGames" target="_blank" class="social-link">Twitter</a>
                <span class="separator">•</span>
                <a href="https://www.youtube.com/RockstarGames" target="_blank" class="social-link">YouTube</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
